<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-item">
          <img src="./img/Sun_9_08_2020_09_28_11 1.png" alt="logo" />
        <a href="login.html">Login</a>
      </div>
    </nav>

    <header>
      <div class="background"></div>
      <div class="hero-text" style="top: 50%;">
          <form style="height: 490px;">
            <h3>Contact Info</h3>
            <div class="form-control">
                <label for="name">Full Name</label>
                <input type="text" placeholder="abc@example.com" required>
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="abc@example.com" required>
                <div class="error"></div>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" required>
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="password"> Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required>
                <div class="error"></div>
            </div>

            <p>Already have an account? <a href="login.html">Log in</a></p>

            <div class="button-group">
              <button class="btn2">Register</button>
          </div>
          </form>
      </div>
    </header>


    <script src="https://kit.fontawesome.com/e0283bcc61.js" crossorigin="anonymous"></script>
  </body>
</html>
